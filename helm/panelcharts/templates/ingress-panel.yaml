apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gametoripanelingress
  namespace: gametorispace
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: panelgametori.freehawk.site
    http:
      paths:
      - path: /panel
        pathType: Prefix
        backend:
          service:
            name: gametoripanelservice
            port:
              number: 4201
